<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Now| QuickBite</title>
    <link rel="stylesheet" href="OrderNow.css">
</head>
<body>
     <section class="order">
        <form action="">
            <h2 class="sub-heading"> Order now</h2>
            <h1 class="heading"> Free and fast</h1>
            <div class="inputBox">
                <div class="input">
                    <span>your name</span>
                    <input type="text" placeholder="Enter your name">
                </div>
                <div class="input">
                    <span>your number</span>
                    <input type="number" placeholder="Enter your number">
                </div>
            </div>
            <div class="inputBox">
                <div class="input">
                    <span>your order</span>
                    <input type="text" placeholder="Enter food name">
                </div>
                <div class="input">
                    <span>additional food</span>
                    <input type="text" placeholder="extra with food">
                </div>
            </div>
            <div class="inputBox">
                <div class="input">
                    <span>how many</span>
                    <input type="number" placeholder="how many order">
                </div>
                <div class="input">
                    <span>date and time</span>
                    <input type="datetime-local">
                </div>
            </div>
            <div class="inputBox">
                <div class="input">
                    <span>your address</span>
                    <textarea placeholder="Enter your message" cols="25" rows="10"></textarea>
                </div>
                <div class="input">
                    <span>your message</span>
                    <textarea placeholder="enter your message" cols="25" rows="10"></textarea>
                </div>
            </div>
            <input type="submit" value="order now" class="btn">
        </form>
     </section>
</body>
</html>
